<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept: Wave transforming into Steam/Heat -->
  
  <!-- Outer Circular Flow (Harmony) -->
  <path d="M20 75 C 20 55, 35 45, 50 45 C 65 45, 80 55, 80 75" 
        stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        
  <!-- Inner Wave (Water) -->
  <path d="M25 85 C 35 75, 50 75, 60 85 C 65 90, 75 90, 80 85" 
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Rising Steam/Heat (Sauna) - Left -->
  <path d="M40 40 C 35 30, 40 20, 50 10" 
        stroke="white" stroke-width="4" stroke-linecap="round"/>
        
  <!-- Rising Steam/Heat (Sauna) - Right -->
  <path d="M60 40 C 65 30, 60 20, 55 15" 
        stroke="white" stroke-width="3" stroke-linecap="round"/>
        
  <!-- Connecting Element -->
  <circle cx="50" cy="65" r="4" fill="white"/>
</svg>
